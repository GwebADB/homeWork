<meta charset="utf-8">
<script>
	function mathOperation(arg1, arg2, operation){
		if (operation = "+"){
			alert(arg1 + arg2)
			return
		}
			else  if(operation = "-"){
				alert(arg1 - arg2)
				return
			}
				else if (operation = "/"){
					alert(arg1 / arg2)
					return
				}
					alert(arg1 * arg2)
	}

	var arg1 = parseInt(prompt("Please, enter number one ")), arg2 = parseInt(prompt("Please, enter number two ")), operation = prompt("Please, enter operation ");
	mathOperation(arg1, arg2, operation);

	//return number with Switch operator
</script>
