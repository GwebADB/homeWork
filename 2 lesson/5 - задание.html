<script>

var x, y, z;

	function calc1 (x, y) {
		return (x+y)
	};

	function calc2 (x, y) {
		return (x-y)
	};

	function calc3 (x, y) {
		return (x/y)
	};

	function calc4 (x, y) {
		return (x*y)
	};

function promptNumbers(x, z, y){
	var x = parseInt(prompt("Please, enter number one ")), y = parseInt(prompt("Please, enter number one ")), z = prompt("Aremetic operation (-, +, /, *) : ");
	switch(z) {
		case "+": { alert(calc1(x, y)); break }
		case "-": { alert(calc2(x, y)); break }
		case "/": { alert(calc3(x, y)); break }
		case "*": { alert(calc4(x, y)); break }
		default: {
			alert("enter correct operator");
			promptNumbers();
		}
	}
}

promptNumbers(x, z, y);
