<meta charset="utf-8">
<script>
	var a, b;

	function PromptNumbers(a, b){
		a = parseInt(prompt("enter number one: "));
		b = parseInt(prompt ("enter number two: "));
		checkNumbers(a, b);
	};

	function actionsWithNumbers(a, b){
		if (a>=0 && b>=0){
			alert (a-b)
		}
		else if (0>a && 0>b){
			alert (a*b)
		}
		else
			alert (a+b)
	};

	function checkNumbers(a, b) {
		if ( ( a < 0 || a >= 0 ) && ( b < 0 || b >= 0 ) ){
		actionsWithNumbers(a, b)
		} else PromptNumbers();
	};

	PromptNumbers(a, b);

</script>
