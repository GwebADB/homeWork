<meta charset="utf-8">
<script>
	null > 0 ; // false
	null == 0 ; // false
	null >= 0; // true

	// 0 - число.
	//Null отдельный тип данных. Это просто специальное значение, которое имеет смысл «ничего» или «значение неизвестно» 
	//Дело в том, что алгоритмы проверки равенства == и сравнения >= > < <= работают по-разному. В результате получается странная с точки зрения здравого смысла ситуация

</script>
