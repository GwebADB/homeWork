function table(rows, cols, color1, color2, size) { 
  var table = document.createElement('TABLE');
  document.body.appendChild(table);
  var tr = document.createElement('TR');
  var td = document.createElement('TD');
  td.style.width = size + 'px';
  td.style.height = size + 'px';
  for (var i = 0; i < rows; i++) {
    table.appendChild(tr.cloneNode(true));
    for (var j = 0; j < cols; j++) {
      var _tr = table.getElementsByTagName('TR')[i];
      _tr.appendChild(td.cloneNode(true));
      var _td = table.getElementsByTagName('TR')[i].getElementsByTagName('TD')[j];
      _td.style.backgroundColor = ((i%2==0 && j%2==0) || i%2==1 && j%2==1) ? color2 : color1;
    }
  }
}
table(8, 8, 'white', 'black', 50);
