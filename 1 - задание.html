<meta charset="utf-8">
<script>
	var a = 1, b = 1, c, d;
	c = ++a; alert(c); //2 - сначало плюсуется 1 к А => а=2. потом значение А присваевается С => С = 2
	d = b++; alert(d); //1 - сначало значение b присваевается d. Потом к d прибавляется 1
	c = (2+ ++a); alert(c); //5 - 2 + ++(+1) + a(a=2. Значение 2 а присвоено в 4 строчке) 
	d = (2+ b++); alert(d); //4 - 2 + 2(b=2. значение 2 присвоено 5 строчке)
	alert(a); // 3 - 3 присвоено в 6 строчке
	alert(b); // 3 - 3 присвоено в 7 строчке
</script>
