<!DOCTYPE html>

	<script>
		var temperatureCelsius, temperatureFahrenheit;

		temperatureCelsius = prompt ( "Please, enter the temperature in degrees Celsius: " );
		temperatureFahrenheit = (9 / 5) * temperatureCelsius + 32;

		alert ( temperatureCelsius + " degrees Celsius = " + temperatureFahrenheit  + " degrees Fahrenheit" + " \n\n thanks for using my program.\n bye" );
	</script>

</html>
